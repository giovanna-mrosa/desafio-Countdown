<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown</title>
    <link rel="shortcut icon" href="./assets/rock.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="section-1">
        <h1>READY TO LAUNCH IN...</h1>
        <div class="counter">
          <div class="days">
            <p class="text-style">Dias</p>
            <p class="number-day">08</p>
          </div>
          <div class="colon"><p>:</p></div>
          <div class="hours">
            <p class="text-style">Horas</p>
            <p class="number-hour">12</p>
          </div>
          <div class="colon"><p>:</p></div>
          <div class="minutes">
            <p class="text-style">Minutos</p>
            <p class="number-minute">44</p>
          </div>
          <div class="colon"><p>:</p></div>
          <div class="seconds">
            <p class="text-style">Segundos</p>
            <p class="number-second">28</p>
          </div>
        </div>
        <p class="sub-call">Inscreva-se para saber mais sobre o lan√ßamento</p>
        <button class="subscribe">Inscreva-se</button>
      </section>
      <section class="section-2">
        <img src="./assets/rocket.png" alt="Rocket" />
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
